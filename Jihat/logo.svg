<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="30" cy="30" r="25" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- Dynamo/Generator icon -->
  <g transform="translate(15, 15)">
    <!-- Outer ring -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
    
    <!-- Inner gear -->
    <g transform="translate(15, 15)">
      <!-- Gear teeth -->
      <rect x="-1" y="-8" width="2" height="4" fill="url(#iconGradient)"/>
      <rect x="-1" y="4" width="2" height="4" fill="url(#iconGradient)"/>
      <rect x="-8" y="-1" width="4" height="2" fill="url(#iconGradient)"/>
      <rect x="4" y="-1" width="4" height="2" fill="url(#iconGradient)"/>
      
      <!-- Diagonal teeth -->
      <rect x="-6" y="-6" width="2" height="2" fill="url(#iconGradient)" transform="rotate(45)"/>
      <rect x="4" y="-6" width="2" height="2" fill="url(#iconGradient)" transform="rotate(45)"/>
      <rect x="-6" y="4" width="2" height="2" fill="url(#iconGradient)" transform="rotate(45)"/>
      <rect x="4" y="4" width="2" height="2" fill="url(#iconGradient)" transform="rotate(45)"/>
      
      <!-- Center circle -->
      <circle cx="0" cy="0" r="3" fill="url(#iconGradient)"/>
    </g>
    
    <!-- Electrical sparks -->
    <g stroke="url(#iconGradient)" stroke-width="1.5" fill="none" opacity="0.8">
      <path d="M25,8 L28,5 M25,22 L28,25 M5,8 L2,5 M5,22 L2,25"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    DC TEKNÄ°K
  </text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#64748b">
    Dinamocu Serdar
  </text>
  
  <!-- Decorative line -->
  <line x1="70" y1="28" x2="190" y2="28" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
</svg>


