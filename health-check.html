<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC TEKNƒ∞K - Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .health-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-healthy { background: #10b981; }
        .status-unhealthy { background: #ef4444; }
        .status-warning { background: #f59e0b; }
        
        .health-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .health-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .health-card.healthy {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .health-card.unhealthy {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .health-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .health-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .overall-status {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .status-healthy {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-critical {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .refresh-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="health-container">
        <h1>üè• DC TEKNƒ∞K - Health Check</h1>
        
        <div id="overallStatus" class="overall-status">
            Checking system health...
        </div>
        
        <div class="health-grid" id="healthGrid">
            <!-- Health checks will be populated here -->
        </div>
        
        <button class="refresh-btn" onclick="runHealthCheck()">
            üîÑ Yenile
        </button>
    </div>

    <script>
        // Health check functions
        function checkServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                return { status: 'healthy', message: 'Not supported' };
            }
            
            return navigator.serviceWorker.controller !== null
                ? { status: 'healthy', message: 'Active' }
                : { status: 'warning', message: 'Not registered' };
        }
        
        function checkErrorHandler() {
            return typeof window.safeError !== 'undefined'
                ? { status: 'healthy', message: 'Active' }
                : { status: 'unhealthy', message: 'Missing' };
        }
        
        function checkEmailService() {
            return typeof window.EmailService !== 'undefined'
                ? { status: 'healthy', message: 'Loaded' }
                : { status: 'warning', message: 'Not loaded' };
        }
        
        function checkStorage() {
            try {
                localStorage.setItem('__test__', '1');
                localStorage.removeItem('__test__');
                return { status: 'healthy', message: 'Available' };
            } catch {
                return { status: 'unhealthy', message: 'Unavailable' };
            }
        }
        
        function checkHTTPS() {
            return window.location.protocol === 'https:'
                ? { status: 'healthy', message: 'HTTPS' }
                : { status: 'warning', message: 'HTTP' };
        }
        
        function checkPerformance() {
            if (!window.performance || !window.performance.timing) {
                return { status: 'warning', message: 'N/A' };
            }
            
            const timing = window.performance.timing;
            const loadTime = timing.loadEventEnd - timing.navigationStart;
            
            if (loadTime < 2000) {
                return { status: 'healthy', message: `${Math.round(loadTime)}ms` };
            } else if (loadTime < 4000) {
                return { status: 'warning', message: `${Math.round(loadTime)}ms` };
            } else {
                return { status: 'unhealthy', message: `${Math.round(loadTime)}ms` };
            }
        }
        
        function checkSecurity() {
            const hasSecurity = typeof window.SecurityFirewall !== 'undefined' ||
                               typeof window.SecurityLogger !== 'undefined';
            
            return hasSecurity
                ? { status: 'healthy', message: 'Active' }
                : { status: 'warning', message: 'Partial' };
        }
        
        function runHealthCheck() {
            const checks = [
                { name: 'Service Worker', check: checkServiceWorker },
                { name: 'Error Handler', check: checkErrorHandler },
                { name: 'Email Service', check: checkEmailService },
                { name: 'Storage', check: checkStorage },
                { name: 'HTTPS', check: checkHTTPS },
                { name: 'Performance', check: checkPerformance },
                { name: 'Security', check: checkSecurity }
            ];
            
            const grid = document.getElementById('healthGrid');
            grid.innerHTML = '';
            
            let overallHealthy = true;
            
            checks.forEach(({ name, check }) => {
                const result = check();
                const card = document.createElement('div');
                card.className = `health-card ${result.status}`;
                
                const indicatorClass = result.status === 'healthy' ? 'status-healthy' :
                                     result.status === 'warning' ? 'status-warning' :
                                     'status-unhealthy';
                
                card.innerHTML = `
                    <h3>${name}</h3>
                    <div class="value">
                        <span class="status-indicator ${indicatorClass}"></span>
                        ${result.message}
                    </div>
                `;
                
                grid.appendChild(card);
                
                if (result.status === 'unhealthy') {
                    overallHealthy = false;
                }
            });
            
            const overallStatus = document.getElementById('overallStatus');
            overallStatus.className = `overall-status status-${overallHealthy ? 'healthy' : 'critical'}`;
            overallStatus.textContent = overallHealthy
                ? '‚úÖ System Health: HEALTHY'
                : '‚ùå System Health: CRITICAL ISSUES DETECTED';
        }
        
        // Run initial check
        if (document.readyState === 'complete') {
            runHealthCheck();
        } else {
            window.addEventListener('load', runHealthCheck);
        }
        
        // Auto-refresh every 30 seconds
        setInterval(runHealthCheck, 30000);
    </script>
</body>
</html>
