<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Main gear icon -->
  <g transform="translate(16, 16)" filter="url(#shadow)">
    <!-- Outer gear ring -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#iconGradient)" stroke-width="1.5"/>
    
    <!-- Gear teeth -->
    <g fill="url(#iconGradient)">
      <!-- Vertical teeth -->
      <rect x="-0.5" y="-8" width="1" height="2"/>
      <rect x="-0.5" y="6" width="1" height="2"/>
      <!-- Horizontal teeth -->
      <rect x="-8" y="-0.5" width="2" height="1"/>
      <rect x="6" y="-0.5" width="2" height="1"/>
      <!-- Diagonal teeth -->
      <rect x="-5.5" y="-5.5" width="1" height="1" transform="rotate(45)"/>
      <rect x="4.5" y="-5.5" width="1" height="1" transform="rotate(45)"/>
      <rect x="-5.5" y="4.5" width="1" height="1" transform="rotate(45)"/>
      <rect x="4.5" y="4.5" width="1" height="1" transform="rotate(45)"/>
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="2.5" fill="url(#iconGradient)"/>
    
    <!-- Inner dot -->
    <circle cx="0" cy="0" r="1" fill="url(#bgGradient)"/>
  </g>
  
  <!-- DC text with shadow -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="5" font-weight="700" fill="url(#iconGradient)" text-anchor="middle" filter="url(#shadow)">
    DC
  </text>
</svg>
